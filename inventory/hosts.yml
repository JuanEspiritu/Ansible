---
# =============================================================================
# INVENTARIO SIMPLE - Todas las m치quinas del laboratorio
# =============================================================================

all:
  children:
    # Servidores Ubuntu (infraestructura)
    servidores:
      hosts:
        ubuntu_server:
          ansible_host: 172.17.25.48
          ansible_user: ubuntu
          lab_tipo: servidor
          # Timeout m치s largo para conexiones lentas
          ansible_ssh_common_args: '-o ConnectTimeout=30 -o ServerAliveInterval=60'
          
    # Estaciones de trabajo Pop OS
    estaciones:
      hosts:
        pop_gaming:
          ansible_host: 172.17.25.88
          ansible_user: gamer
          lab_tipo: gaming
          
        pop_academico:
          ansible_host: 172.17.25.89  
          ansible_user: student
          lab_tipo: academico
          
    # Grupos por funci칩n
    gaming:
      hosts:
        pop_gaming:
      vars:
        lab_type: gaming
        
    academico:
      hosts:
        ubuntu_server:
        pop_academico:
      vars:
        lab_type: academic

  # Variables para TODAS las m치quinas  
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ansible_become: yes
    ansible_python_interpreter: /usr/bin/python3